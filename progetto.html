<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>Leaflet maps example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #map { width: 100%; height: 600px; }
    #table { width: 100%; }
    .hidden { display: none; }
  </style>    
</head>
<body>
  <h1>Progetto Point Of Interest</h1>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Login</h2>
      <div id="login">
        <div class="form-group">
          Username: <input type="text" id="login-username" class="form-control" placeholder="Inserisci il tuo username">
        </div>
        <div class="form-group">
          Password: <input type="password" id="login-password" class="form-control" placeholder="Inserisci la tua password">
        </div>
        <button type="button" class="btn btn-primary" id="login-button">Login</button>
      </div>
    </div>
  </div>

  <div id="register-container" class="container mt-5">
    <h3>Registrazione</h3>
    <div class="form-group">
      <label for="register-username">Username</label>
      <input type="text" id="register-username" class="form-control" placeholder="Inserisci username">
    </div>
    <div class="form-group">
      <label for="register-password">Password</label>
      <input type="password" id="register-password" class="form-control" placeholder="Inserisci password">
    </div>
    <button id="register-button" class="btn btn-success mt-2">Registrati</button>
  </div>

  <div id="app" class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <div>
          <input type="text" id="ricerca" placeholder="Cerca l'indirizzo" class="form-control mb-2" />
          <button id="bottoneRicerca" class="btn btn-primary">Cerca</button>
        </div>
        <div id="table" class="table-container"></div>
      </div>
      <div id="private-section" class="container mt-5 hidden">
        <button id="openModalButton" class="btn btn-success">Inserisci</button>
        <button id="logout-button" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="./mappe.css"></script>
  <script src="./cache.js" type="module"></script>
  <script src="./progetto.js" type="module"></script>
  <script src="./table.js" type="module"></script>
  <script src="./modal.js" type="module"></script>
  <script src="./login.js" type="module"></script>
</body>
</html>
