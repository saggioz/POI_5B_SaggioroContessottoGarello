<!DOCTYPE html>
<html>
<head> 
  <meta charset="utf-8">
  <title>POI</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="mappe.css">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #map { width: 600px; height: 600px; 
      border: 2px solid white;
      border-radius: 10px;}
   </style>

</head>
<body>

  <h1><strong>PROGETTO POI: LA GUERRA CIVILE SPAGNOLA</strong></h1>
  <div id="navigation">
    <button id="homeButton" class="btn btn-primary">Home</button>
    <button id="adminButton" class="btn btn-secondary">Admin</button>
    <button id="detailButton" class="btn btn-info">Dettaglio</button>
  </div>
  <div id="app" class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-md-6">
        <div id="home" class="page visible">
        </div>
        <div id="admin" class="page hidden">
          
          <h3>Login</h3>
          <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" class="form-control" placeholder="Inserisci username">
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" class="form-control" placeholder="Inserisci password">
          </div>
          <button id="register-button" class="btn btn-success mt-2">Login</button>
          

          <button id="openModalButton" class="btn btn-success">Inserisci</button>
          <button id="modifyButton" class="btn btn-warning">Modifica</button>
          <button id="deleteButton" class="btn btn-danger">Rimuovi</button>
        </div>
        <div id="detail" class="page hidden">
          <div id="detailContent"></div>
        </div>
        <div id="table" class="table-container"></div>
        <div id="tableBody"></div>
      </div>
    </div>
  </div>

  <div id="modal" class="modal"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="./progetto.js" type="module"></script>
  <script src="./tabella.js" type="module"></script>
  <script src="./modal.js" type="module"></script>
  <script src="./index.js" type="module"></script>
  <script src="./navigator.js" type="module"></script>
</body>
</html>
